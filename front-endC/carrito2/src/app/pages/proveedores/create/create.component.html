<!-- create-producto.component.html -->

<div>
   <h2>Crear Producto</h2>
   <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">
     <div>
       <label for="nombre">Nombre:</label>
       <input type="text" id="nombre" formControlName="nombre" />
     </div>
 
     <div>
       <label for="descripcion">Descripci√≥n:</label>
       <input type="text" id="descripcion" formControlName="descripcion" />
     </div>
 
     <div>
       <label for="stock">Stock:</label>
       <input type="number" id="stock" formControlName="stock" />
     </div>
 
     <div>
       <label for="id_proveedor">ID Proveedor:</label>
       <input type="number" id="id_proveedor" formControlName="id_proveedor" />
     </div>
 
     <div>
       <label for="estado">Estado:</label>
       <input type="text" id="estado" formControlName="estado" />
     </div>
 
     <div>
       <label for="precio">Precio:</label>
       <input type="number" id="precio" formControlName="precio" />
     </div>
 
     <div>
      <label for="imagen">Imagen:</label>
      <input type="file" id="imagen" (change)="onFileSelected($event)" accept="image/*" />
      <img *ngIf="previewImage" [src]="previewImage" alt="Preview" />
    </div>
 
     <button type="submit">Guardar</button>
   </form>
 </div>
